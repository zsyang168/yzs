<h3 class="sectionedit3" id="spawn类">spawn类</h3>
<div class="level3">
<ul>
<li class="level1"><div class="li"> 第一步与终端建立连接 <code> <strong>child = pexpect.spawn(&#039;scp foo user@example.com:.&#039;)</strong> </code></div>
</li>
<li class="level1"><div class="li"> 第二步等待终端返回特定内容 <code> <strong>child.expect(&#039;Password:&#039;)</strong> </code></div>
</li>
<li class="level1"><div class="li"> 第三步根据返回内容发送命令进行交互 <code> <strong>child.sendline(mypassword)</strong> </code></div>
</li>
</ul>

</div>
